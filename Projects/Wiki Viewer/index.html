<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="col-xs-12">
    <center>
      <h1 class="headline" id="title">Wikipedia Viewer</h1>
    </center>
    <center>
        <div class="eight columns">
        <input id="searchTerm" name="search" placeholder="Search..."/>
        <a><button class="button btn" id="search">Search</button></a>
        <button class="button btn btn-wiki"><a id="randomizer" href="https://en.wikipedia.org/wiki/Special:Random">Give Me Randomness <i class="fa fa-random"></i></a></button>
     </div>
  </div>
</div>
  
<div id="output"></div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
